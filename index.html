<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairstyle Virtual Try-On - Stag House</title>
    
    <style>
/* ===== GLOBAL STYLES ===== */
:root {
    --primary-color: #1D2124;
    --text-on-dark: #FFFFFF;
    --background-color: #f4f7f6;
    --text-color: #333;
    --highlight-color: #28a745;
    --secondary-highlight: #007bff;
    --error-color: #dc3545;
    --success-color: #28a745;
    --header-height: 45px;
    --viewport-size-mobile: 250px;
    --viewport-size-desktop: 300px;
    --content-max-width: 400px;
    --transition-duration: 0.2s;
    --transition-easing: cubic-bezier(0.17, 0.67, 0.83, 0.67);
    --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 8px 20px rgba(0, 0, 0, 0.4);
}

* {
    box-sizing: border-box;
}

html {
    font-size: 16px;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    text-align: center;
    user-select: none;
    -webkit-user-select: none;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* ===== HEADER ===== */
#app-header {
    background-color: #FFFFFF;
    box-shadow: var(--shadow-sm);
    height: var(--header-height);
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 0;
    z-index: 100;
    padding: 0;
}

#main-title-container {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 0;
    padding: 0;
}

#header-logo {
    height: 30px;
    width: 30px;
    object-fit: contain;
    flex-shrink: 0;
}

#main-title {
    color: var(--primary-color);
    font-size: 1.8em;
    font-weight: 600;
    line-height: 1;
    margin: 0;
    padding: 0;
    font-family: Georgia, 'Times New Roman', Times, serif;
}

/* ===== MAIN CONTAINER ===== */
#main-app-container {
    flex-grow: 1;
    width: 100%;
    padding: 20px 0;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

/* ===== GENDER BUTTONS ===== */
.gender-buttons-container {
    display: flex;
    justify-content: space-between;
    gap: 8px;
    width: 90%;
    max-width: var(--content-max-width);
    margin-bottom: 0;
    padding: 0 10px;
}

.gender-button {
    flex-grow: 1;
    padding: 7px 10px;
    border: 1px solid #ddd;
    background-color: #ffffff;
    color: var(--text-color);
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.8em;
    font-weight: 500;
    text-align: center;
    transition: all var(--transition-duration) var(--transition-easing);
    line-height: 1;
    box-shadow: var(--shadow-sm);
    min-height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.gender-button:hover {
    background-color: #f0f0f0;
}

.gender-button:focus-visible {
    outline: 2px solid var(--secondary-highlight);
    outline-offset: 2px;
}

.gender-button.selected {
    background-color: var(--primary-color);
    color: var(--text-on-dark);
    border-color: var(--primary-color);
    box-shadow: 0 2px 5px rgba(29, 33, 36, 0.2);
}

/* ===== CAMERA SECTION ===== */
#central-section {
    width: 90%;
    max-width: var(--content-max-width);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
    padding: 0 10px;
}

#central-viewport {
    position: relative;
    width: var(--viewport-size-mobile);
    height: var(--viewport-size-mobile);
    max-width: var(--viewport-size-desktop);
    max-height: var(--viewport-size-desktop);
    border-radius: 6px;
    overflow: hidden;
    background-color: #e0e0e0;
    box-shadow: var(--shadow-md);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    flex-shrink: 0;
    user-select: none;
}

#camera-placeholder-icon {
    position: relative;
    width: 60%;
    height: 60%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border: 3px dashed #777;
    border-radius: 6px;
    background-color: #e8e8e8;
}

#camera-placeholder-icon::before {
    content: '';
    position: absolute;
    top: 15%;
    width: 40%;
    height: 40%;
    background-color: #aaa;
    border-radius: 50%;
}

#camera-placeholder-icon::after {
    content: '';
    position: absolute;
    bottom: -15%;
    width: 80%;
    height: 60%;
    background-color: #aaa;
    border-radius: 50% 50% 0 0;
}

#video-feed,
#ai-result {
    width: 100% !important;
    height: 100% !important;
    display: block;
    object-fit: cover !important;
    max-width: 100% !important;
    max-height: 100% !important;
    z-index: 1;
    display: none;
}

#status-message {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 8px 5px;
    margin: 0;
    font-size: 0.85em;
    text-align: center;
    z-index: 100;
    word-wrap: break-word;
}

/* ===== BUTTONS ===== */
.main-action-btn {
    cursor: pointer;
    border: none;
    transition: all var(--transition-duration) var(--transition-easing);
    box-shadow: var(--shadow-md);
    font-family: inherit;
}

.main-action-btn:active {
    transform: scale(0.95);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}

.main-action-btn:focus-visible {
    outline: 2px solid var(--secondary-highlight);
    outline-offset: 2px;
}

.circular-action-btn {
    width: 50px;
    height: 50px;
    padding: 0;
    border-radius: 50%;
    background-color: var(--primary-color);
    color: var(--text-on-dark);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    line-height: 1;
    margin: 0;
    flex-shrink: 0;
    min-height: 50px;
}

#camera-capture-btn {
    border: 4px solid var(--text-on-dark);
    box-shadow: var(--shadow-lg);
}

#generate-look-btn {
    background-color: var(--highlight-color);
    color: white;
    box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
}

#redo-selfie-btn {
    background-color: white;
    color: var(--primary-color);
    border: 1px solid #ddd;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

#book-appointment-btn {
    width: 100%;
    height: 45px;
    padding: 0 20px;
    border-radius: 25px;
    background-color: var(--secondary-highlight);
    color: white;
    font-size: 1.1em;
    font-weight: 600;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    margin-top: 10px;
    display: none;
    transition: all var(--transition-duration);
}

#book-appointment-btn:hover:not(:disabled) {
    background-color: #0056b3;
}

#book-appointment-btn:active {
    transform: scale(0.98);
}

.main-action-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* ===== CONTROLS FOOTER ===== */
#controls-footer-row {
    display: flex;
    justify-content: center;
    gap: 30px;
    width: 90%;
    max-width: var(--content-max-width);
    padding: 0 10px;
    min-height: 50px;
    align-items: center;
    position: relative;
    flex-wrap: wrap;
}

#loading-spinner {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    border: 4px solid rgba(29, 33, 36, 0.1);
    border-top-color: var(--primary-color);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    display: none;
}

@keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

#loading-spinner.active {
    display: block;
}

/* ===== FILTER SECTIONS ===== */
.filter-section {
    width: 90%;
    max-width: var(--content-max-width);
    margin: 0 auto;
    padding: 0;
    background-color: #fff;
    border-radius: 6px;
    text-align: left;
}

.filter-section h3 {
    font-size: 0.9em;
    font-weight: 600;
    margin: 0;
    padding: 8px 10px;
    text-transform: uppercase;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    background-color: #fff;
    border-radius: 6px;
    transition: all var(--transition-duration);
    user-select: none;
}

.filter-section h3:hover {
    background-color: #f5f5f5;
}

.filter-section.collapsed h3 {
    background-color: #f0f0f0;
    color: #666;
    border-radius: 15px;
    height: 28px;
    width: auto;
    max-width: 160px;
    padding: 0 15px;
    justify-content: center;
    overflow: hidden;
    margin: 0 auto 10px auto;
    font-size: 0.75em;
}

.filter-section.collapsed h3::after {
    content: none;
}
