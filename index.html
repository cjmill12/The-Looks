<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looks - Virtual Hairstyle Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="app-header">
        <img src="/assets/Minimalist 'Looks' Logo with Hair Strand Design.png" alt="Looks App Logo" id="main-logo">
    </header>
    
    <div id="main-app-container">
        <div id="camera-and-controls">
            <div id="camera-container">
                <video id="video-feed" autoplay playsinline></video>
                <button id="take-selfie-btn">ðŸ“¸ Take Selfie</button>
            </div>
        
            <canvas id="hidden-canvas" style="display: none;"></canvas>

            <div id="controls">
                <h3>Select a Hairstyle:</h3>
                
                <div id="hairstyle-gallery">
                    
                    <div class="style-option" data-prompt="Photorealistic inpainting, perfect masking, highly detailed natural texture, medium forward fringe, light golden brown, 4K resolution." data-name="Style 1: Forward Fringe">
                        <img src="/styles/forward fringe.jpeg" alt="Style 1: Forward Fringe" class="style-thumbnail">
                        <p>Fringe</p>
                    </div>

                    <div class="style-option" data-prompt="Flawless composite, high volume side swept quiff, dark brown hair color, cinematic portrait lighting, high-detail texture." data-name="Style 2: Side Quiff">
                        <img src="/styles/style2.jpeg" alt="Style 2: Side Swept Quiff" class="style-thumbnail">
                        <p>Side Quiff</p>
                    </div>

                    <div class="style-option" data-prompt="Flawless composite, high-detail spiked texture, short cut with sharp fade, deep dark brown, maintain ambient shadows." data-name="Style 3: Spiked Charm">
                        <img src="/styles/spiked charm.jpeg" alt="Style 3: Spiked Charm" class="style-thumbnail">
                        <p>Spiked</p>
                    </div>
                    
                    <div class="style-option" data-prompt="Seamless photo-merge, ultra-clean classic side-part, medium shine, dark chestnut brown color, sharp definition, studio portrait style." data-name="Style 4: Side Part">
                        <img src="/styles/style4.jpeg" alt="Style 4: Classic Side Part" class="style-thumbnail">
                        <p>Side Part</p>
                    </div>

                    <div class="style-option" data-prompt="Perfectly masked, highly textured and tapered quiff with short sides, medium brown color, soft focus on texture, high resolution." data-name="Style 5: Tapered Quiff">
                        <img src="/styles/style5.jpeg" alt="Style 5: Tapered Quiff" class="style-thumbnail">
                        <p>Tapered</p>
                    </div>

                    <div class="style-option" data-prompt="Photorealistic inpainting, messy crop cut with defined texture on top, slightly faded sides, dirty blonde color, natural light." data-name="Style 6: Messy Crop">
                        <img src="/styles/style6.jpeg" alt="Style 6: Messy Crop" class="style-thumbnail">
                        <p>Messy Crop</p>
                    </div>

                    <div class="style-option" data-prompt="Seamless photo-merge, Denoising, soft texture short curls, rich dark brown, ultra HD quality, studio portrait style." data-name="Style 7: Natural Curls">
                        <img src="/styles/natural curls.jpeg" alt="Style 7: Natural Curls" class="style-thumbnail">
                        <p>Curls</p>
                    </div>

                    <div class="style-option" data-prompt="Ultra-realistic, sharp undercut with closely cropped sides and slicked-back top, dark color, high contrast lighting." data-name="Style 8: Undercut">
                        <img src="/styles/style8.jpeg" alt="Style 8: Tight Undercut" class="style-thumbnail">
                        <p>Undercut</p>
                    </div>

                    <div class="style-option" data-prompt="Perfect composite, defined short texture on the fringe, high-contrast fade on sides, dark black color, photo-quality blend." data-name="Style 9: Textured Fringe">
                        <img src="/styles/style9.jpeg" alt="Style 9: Textured Fringe Cut" class="style-thumbnail">
                        <p>Textured</p>
                    </div>

                </div> <button id="try-on-btn" disabled>
                    <span id="try-on-btn-content">
                        <div id="loading-spinner" class="loading-indicator"></div>
                        <span>âœ¨ Try On Selected Hairstyle</span>
                    </span>
                </button>
            </div> </div> <div id="results">
            <h2>Results:</h2>
            <div class="image-comparison">
                <div class="result-box">
                    <h4>Original Selfie</h4>
                    <img id="original-selfie" alt="Original Selfie" style="display: none;">
                </div>
                <div class="result-box">
                    <h4>Virtual Try-On</h4>
                    <img id="ai-result" alt="AI Hairstyle Result" style="display: none;">
                </div>
            </div>
            <p id="status-message">Click "Take Selfie" to begin.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
