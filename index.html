<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HairFlow: 3-Step Style Generator</title>
    <style>
        :root {
            --primary: #4A90E2;
            --dark: #333;
            --light: #f4f6f8;
            --gold: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header & Title --- */
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--dark);
            margin: 0;
        }

        .step-indicator {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: bold;
            margin-top: 5px;
        }

        /* --- Screens (Steps) --- */
        .app-screen {
            flex-grow: 1;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .app-screen.active {
            display: flex;
        }

        /* --- Step 1: Camera --- */
        #camera-view {
            width: 100%;
            max-height: 100%;
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        .capture-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }

        /* --- Step 2: Selection --- */
        #selfie-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #style-carousel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            overflow-y: auto;
            max-height: 300px;
            width: 100%;
            padding: 10px;
        }

        .style-option {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            border: 3px solid transparent;
            cursor: pointer;
            position: relative;
            transition: border-color 0.2s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 500;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .style-option.selected {
            border-color: var(--primary);
        }

        .lock-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.6);
            color: var(--gold);
            border-radius: 5px;
            padding: 2px 5px;
            font-size: 0.7rem;
        }
        
        .pro-banner {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        /* --- Step 3: Generation --- */
        #result-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #download-btn {
            background: green;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <h1 id="app-title">HairFlow: AR Style Changer</h1>
            <div class="step-indicator" id="step-title">Step 1: Take Your Selfie</div>
        </header>

        <div id="step-1" class="app-screen active">
            <div id="camera-view">
                <video id="video-feed" playsinline autoplay muted></video>
            </div>
            <button class="capture-button" onclick="captureSelfie()">üì∏ Take Selfie</button>
        </div>

        <div id="step-2" class="app-screen">
            <img id="selfie-preview" alt="Your captured selfie">
            <div class="pro-banner" onclick="openProModal()">
                <span>üçå</span> Nano Banana Pro Styles
            </div>
            
            <h3>Choose a Style:</h3>
            <div id="style-carousel">
                </div>
            <button class="capture-button" onclick="goToStep(3)" id="generate-btn">‚ú® Generate New Look</button>
        </div>

        <div id="step-3" class="app-screen">
            <h3>Generated Hairstyle</h3>
            <canvas id="result-canvas" style="border: 1px solid #ccc; max-width: 100%; height: 400px; border-radius: 10px;"></canvas>
            <div style="margin-top: 20px;">
                <button class="capture-button" id="download-btn" onclick="downloadResult()">‚¨áÔ∏è Download Image</button>
                <button class="capture-button" style="background: #888; margin-left: 10px;" onclick="goToStep(1)">Start Over</button>
            </div>
        </div>

        <div id="pro-modal" style="display: none;">
            <div class="modal-content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <h2>Upgrade to Pro üçå</h2>
                <p>Unlock exclusive Nano Banana styles and AI color matching.</p>
                <button class="btn-upgrade capture-button" onclick="simulatePurchase()">Get Pro - $4.99</button>
                <button class="btn-close" style="color: #4A90E2;" onclick="closeProModal()">No thanks</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION & STATE ---
        const CUSTOM_INSPIRATION_URL = 'https://i.imgur.com/example-of-your-inspo-hair-png.png'; // REPLACE WITH YOUR TRANSPARENT PNG URL

        const styles = [
            { id: 1, name: 'Custom Inspo', img: CUSTOM_INSPIRATION_URL, isPro: false, thumb: 'https://cdn-icons-png.flaticon.com/512/4825/4825016.png' },
            { id: 2, name: 'Natural Waves', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825038.png', isPro: false, thumb: 'https://cdn-icons-png.flaticon.com/512/4825/4825038.png' },
            { id: 3, name: 'Sharp Bob', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825112.png', isPro: false, thumb: 'https://cdn-icons-png.flaticon.com/512/4825/4825112.png' },
            { id: 4, name: 'Punk Spikes', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825066.png', isPro: true, thumb: 'https://cdn-icons-png.flaticon.com/512/4825/4825066.png' },
            { id: 5, name: 'Afro Puff', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825046.png', isPro: true, thumb: 'https://cdn-icons-png.flaticon.com/512/4825/4825046.png' }
        ];

        let appState = {
            step: 1,
            isProUser: false,
            selfieDataURL: null,
            selectedStyle: styles[0]
        };
        
        const STEP_TITLES = {
            1: "Step 1: Take Your Selfie",
            2: "Step 2: Choose a Hairstyle",
            3: "Step 3: Download Your New Look"
        };
        
        // --- 2. CAMERA AND NAVIGATION ---

        async function startCamera() {
            const video = document.getElementById('video-feed');
            try {
                // Stop any previous streams
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Please allow camera access to use HairFlow.");
                console.error("Camera error:", err);
            }
        }
        
        function stopCamera() {
            const video = document.getElementById('video-feed');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }

        function goToStep(stepNumber) {
            // Stop camera if leaving step 1
            if (appState.step === 1 && stepNumber !== 1) {
                stopCamera();
            }
            
            appState.step = stepNumber;
            document.getElementById('step-title').innerText = STEP_TITLES[stepNumber];

            // Hide all and show current step
            document.querySelectorAll('.app-screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(`step-${stepNumber}`).classList.add('active');

            if (stepNumber === 1) {
                startCamera(); // Restart camera if going back to step 1
            } else if (stepNumber === 2) {
                document.getElementById('selfie-preview').src = appState.selfieDataURL;
                renderStyles();
            } else if (stepNumber === 3) {
                generateResultImage();
            }
        }

        function captureSelfie() {
            const video = document.getElementById('video-feed');
            const canvas = document.createElement('canvas');
            
            // Set canvas size to video frame size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Draw the video frame, flipped to remove the mirror effect for the final image
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width * -1, canvas.height);
            ctx.restore();
            
            // Save the captured image (DataURL) to state
            appState.selfieDataURL = canvas.toDataURL('image/jpeg', 0.9);
            
            // Move to Step 2
            goToStep(2);
        }
        
        // --- 3. STYLE SELECTION & RENDERING ---
        
        function renderStyles() {
            const list = document.getElementById('style-carousel');
            list.innerHTML = '';
            
            styles.forEach(style => {
                const div = document.createElement('div');
                div.className = `style-option`;
                div.style.backgroundImage = `url(${style.thumb})`;
                
                // Set lock status
                if (style.isPro && !appState.isProUser) {
                    div.classList.add('locked');
                    div.innerHTML = '<div class="lock-icon">üîí Pro</div>';
                }

                // Set selected status
                if (style.id === appState.selectedStyle.id) {
                    div.classList.add('selected');
                }

                div.onclick = () => selectStyle(style, div);
                list.appendChild(div);
            });
        }
        
        function selectStyle(style, element) {
            if (style.isPro && !appState.isProUser) {
                openProModal();
                return;
            }

            // Update state
            appState.selectedStyle = style;

            // Visual Selection
            document.querySelectorAll('.style-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }

        // --- 4. GENERATION (COMBINING IMAGES) ---
        
        function generateResultImage() {
            const canvas = document.getElementById('result-canvas');
            const ctx = canvas.getContext('2d');
            
            const selfieImg = new Image();
            const hairImg = new Image();
            
            // Load the captured selfie
            selfieImg.onload = () => {
                // Set canvas dimensions based on the selfie
                canvas.width = selfieImg.width;
                canvas.height = selfieImg.height;

                // 1. Draw the selfie background
                ctx.drawImage(selfieImg, 0, 0, canvas.width, canvas.height);

                // Load the hair overlay image
                hairImg.onload = () => {
                    // ** NOTE: This is where the magic (and complexity) happens **
                    // In a production app, you would use Face-API.js/TensorFlow to calculate:
                    // 1. Head position (x, y)
                    // 2. Head width (w)
                    
                    // For this MVP, we use hardcoded simple centering:
                    const headWidth = canvas.width * 0.7; // 70% of canvas width
                    const x = (canvas.width - headWidth) / 2;
                    const y = canvas.height * 0.1; // 10% from the top
                    const heightRatio = hairImg.height / hairImg.width;
                    const h = headWidth * heightRatio;

                    // 2. Draw the hair overlay
                    ctx.drawImage(hairImg, x, y, headWidth, h);

                    // You now have the final generated image on the canvas!
                };
                // Ensure the hair image is requested only after the selfie is loaded
                hairImg.src = appState.selectedStyle.img;
            };
            selfieImg.src = appState.selfieDataURL;
        }

        function downloadResult() {
            const canvas = document.getElementById('result-canvas');
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = `HairFlow_Generated_${appState.selectedStyle.name}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- 5. NANO BANANA PRO LOGIC (Unchanged) ---
        function openProModal() {
            document.getElementById('pro-modal').style.display = 'flex';
        }

        function closeProModal() {
            document.getElementById('pro-modal').style.display = 'none';
        }

        function simulatePurchase() {
            const btn = document.querySelector('.btn-upgrade');
            btn.innerText = "Processing...";
            
            setTimeout(() => {
                appState.isProUser = true;
                closeProModal();
                alert("Welcome to Nano Banana Pro! üçå All styles unlocked.");
                renderStyles();
            }, 1500);
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            goToStep(1);
        };
    </script>
</body>
</html>
