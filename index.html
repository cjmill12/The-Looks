<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looks: AR Style Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="full-screen-container">
        
        <header id="app-header">
            <div id="header-left">
                <img src="/assets/Minimalist 'Looks' Logo with Hair Strand Design (1).png" alt="Looks App Logo" id="main-logo">
            </div>
            <div id="header-center">
                <h1 id="app-title">Looks: AR Style Changer</h1>
                <p id="app-subtitle">Try On New Looks Instantly!</p>
            </div>
            <div id="header-right">
                <button class="icon-btn">üîç</button>
                <button class="icon-btn">‚ãÆ</button>
            </div>
        </header>

        <main id="main-content">
            
            <div id="central-viewport">
                <video id="video-feed" autoplay playsinline style="display: none;"></video>
                <img id="ai-result" alt="AI Hairstyle Result" style="display: none;">
                <canvas id="hidden-canvas" style="display: none;"></canvas>
                <p id="status-message">Select your Gender and Complexion to begin.</p>

                <div id="viewport-actions-top">
                    <button id="gender-button-mobile" class="floating-icon-btn action-pill-btn">M/F</button>
                    <button id="complexion-button-mobile" class="floating-icon-btn action-pill-btn">üé®</button>
                    <button class="floating-icon-btn share-icon">üîó</button>
                </div>
                
                <div id="viewport-actions-bottom">
                    <button id="gallery-icon-btn" class="floating-icon-btn">üì∑</button>
                    <button id="video-icon-btn" class="floating-icon-btn">‚ñ∂Ô∏è</button>
                    <button id="take-selfie-btn" class="main-action-btn">üì∏</button> 
                    <button id="history-icon-btn" class="floating-icon-btn">üîÑ</button>
                    <button id="compare-icon-btn" class="floating-icon-btn">‚äû</button>
                </div>

            </div>
            
            <div id="inspiration-toggle" class="filter-section collapsed">
                <h3 id="inspiration-toggle-header"><span>Inspiration</span></h3>
            </div>


            <div id="bottom-bar">
                
                <div id="filter-selection-wrapper">
                    <div id="gender-selector" class="filter-content-group selector-content hidden"> 
                        <div class="filter-options-group">
                            <button class="gender-option" data-gender="male">Male Styles</button>
                            <button class="gender-option" data-gender="female">Female Styles</button>
                        </div>
                    </div>
                    <div id="complexion-selector" class="filter-content-group selector-content hidden">
                        <div class="filter-options-group" id="complexion-options-group">
                            </div>
                    </div>
                </div>

                <div id="hairstyle-gallery" class="filter-section filter-inspiration expanded">
                    <div class="filter-options-group">
                        </div>
                    <div id="gallery-pagination">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>

        </main>
        
        <footer id="app-footer">
            Powered by Netlify
        </footer>

    </div>

    <script src="app.js"></script>
</body>
</html>
